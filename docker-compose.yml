version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: generative-world-redis
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 3s
      retries: 3

  postgres:
    image: postgres:16-alpine
    container_name: generative-world-postgres
    restart: unless-stopped
    ports:
      - '5433:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: generative_world
      POSTGRES_USER: generative_world_user
      POSTGRES_PASSWORD: generative_world_pass
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U generative_world_user -d generative_world']
      interval: 10s
      timeout: 3s
      retries: 3

  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000" # API port
      - "9001:9001" # Console port
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"

volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  minio_data:
    driver: local
